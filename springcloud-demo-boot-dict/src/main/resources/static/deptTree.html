<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jstree basic demos</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            font-size: 62.5%;
        }

        body {
            max-width: 800px;
            min-width: 300px;
            margin: 0 auto;
            padding: 20px 10px;
            font-size: 14px;
            font-size: 1.4em;
        }

        h1 {
            font-size: 1.8em;
        }

        .demo {
            overflow: auto;
            border: 1px solid silver;
            min-height: 100px;
        }
    </style>
    <link rel="stylesheet" href="./jstree/themes/default/style.css"/>
</head>
<body>
<h1>HTML demo</h1>
<div id="html" class="demo">
    <ul>
        <li data-jstree='{ "opened" : true }'>Root node
            <ul>
                <li data-jstree='{ "selected" : true }'>Child node 1</li>
                <li>Child node 2</li>
            </ul>
        </li>
    </ul>
</div>

<h1>Inline data demo</h1>
<div id="data" class="demo"></div>

<h1>Data format demo</h1>
<div id="frmt" class="demo"></div>

<h1>AJAX demo</h1>
<div id="ajax" class="demo"></div>

<h1>Lazy loading demo</h1>
<div id="lazy" class="demo"></div>

<h1>Callback function data demo</h1>
<div id="clbk" class="demo"></div>

<h1>Interaction and events demo</h1>
<button id="evts_button">select node with id 1</button>
<em>either click the button or a node in the tree</em>
<div id="evts" class="demo"></div>

<script src="jquery-3.3.1.js"></script>
<script src="./jstree/jstree.js"></script>

<script>
    // ajax demo
    $('#ajax').jstree({
        'core': {
            'data': {
                "url": "http://localhost:8081/findSonsByParentDictIdIncludeSelf/1",
                "dataType": "json" // needed only if you do not supply JSON headers
            }
        }
    });
</script>
</body>
</html>
